      <script>
        function myFunction2(){
      
          var name =document.getElementById("name");
          var email =document.getElementById("email");
          var quest =document.getElementById("quest");
          const sym = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
      
          var named=name.value;
          var emaild=email.value;
          var questd=quest.value;
      
          if (named === "" && emaild === "" && questd === "") {
              alert("Please fill the required fields.");   
              }    
              else if(sym.test(emaild) && questd != "" && named != "" ) {
              alert("We have received your questions. We will respond to you as soon as we have completed our review.")
              } else if(sym.test(emaild) && quest === "") {
              alert("Please enter your questions.")
              }
              else{
                alert("Please fill the required fields.")
              }
            }
            
      </script>
